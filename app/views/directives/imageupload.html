<div class="image-upload-container">
	<span class="alert alert-danger" ng-show="error">{{error}}</span>
	
	<input type="text" class="form-control"
				 ng-model="target" ng-show="inputbox" />
	
	<form method="post" enctype="multipart/form-data" class="form form-horizontal">
		<div class="input-group">
			<input type="file" name="file" class="form-control" required />
			<span class="input-group-btn">
				<button class="btn btn-primary" ng-click="upload($event)" type="button" title="Upload">
					<i class="fa fa-upload"></i>
				</button>
				<button class="btn btn-warning" ng-click="remove()" type="button" title="Clear">
					<i class="fa fa-remove"></i>
				</button>
			</span>
		</div>
	</form>

	<img class="img img-responsive center-block" ng-src="{{imageUrl()}}"/>
	
	<a ng-show="target && ! loading" ng-href="{{target}}" target="_blank">
		View full <i class="fa fa-external-link"></i>
	</a>
	<span ng-show="!target && !loading">No image set</span>
	<div class="progress" ng-show="loading === true">
		<div class="progress-bar" role="progressbar"
				 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
				 style="width: 60%;">
			<span >Uploading</span>
		</div>
	</div>
</div>
